<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simon Says Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">

  <!-- Victory audio file -->
  <audio id="winSound">
  <source src="https://assets.mixkit.co/active_storage/sfx/257/257-preview.mp3"></source>
  <!--Buttons audio files-->
  </audio>
  <audio id="clip1">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
  </audio>
  <audio id="clip2">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
  </audio>
  <audio id="clip3">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
  </audio>
  <audio id="clip4">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
  </audio>
</head>

<body>
    

  <div id="outer-circle">
    <div id="topleft"></div>
    <div id="topright"></div>
    <div id="bottomleft"></div>
    <div id="bottomright"></div>
    <div id="inner-circle">
      <!--TITTLE-->
      <div id="title" class="font-effect-emboss">SIMON</div>
      <div id="switches">
        <!--CHECKBOX-ON/OFF-->
        <input type="checkbox" class="toggle" id="on">
        <!--START BUTTON-->
        <button class="button" id="start">PLAY</button>
      </div>
      <div class="text1">
        <span>POWER</span>
      </div>
      <div id="turn"></div>
      <div class="text2">
        SCORE
      </div>
    </div>
    <!--USER REGISTRATION/LOGIN-->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Register Player</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="playerName">Username:</label>
                    <input type="text" id="playerName" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group" id="confirmPasswordGroup">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="button" id="submitAuth">Register</button>
                <p id="authToggle">Already have an account? <a href="#" onclick="toggleAuthMode()">Login instead</a></p>
            </form>
        </div>
    </div>
  </div>
</div>

<!--POST LOGIN MENU-->
<div id="postLoginMenu" class="modal">
  <div class="modal-content" style="text-align: center">
      <h2>Welcome, <span id="menuPlayerName"></span>!</h2>
      <button class="menu-button" onclick="continuePlaying()">Continue Playing</button>
      <button class="menu-button" onclick="showFullScoreboard()">View Top Scores</button>
  </div>
</div>

<!--FULL SCOREBOARD-->
<div id="fullScoreboard" class="modal">
  <div class="modal-content" style="max-height: 80vh; overflow-y: auto">
      <span class="close" onclick="closeFullScoreboard()">&times;</span>
      <h2>All Time Scores</h2>
      <div id="fullScoresList"></div>
  </div>
</div>
 <!--SCOREBOARD-->
<div class="scoreboard">
    <h2>Top Players</h2>
    <div class="score-entry">
        <span class="player">1st:</span>
        <span class="score">0</span>
    </div>
    <div class="score-entry">
        <span class="player">2nd:</span>
        <span class="score">0</span>
    </div>
    <div id="logoutContainer" style="position: absolute; top: 20px; right: 20px;">
        <button id="logoutBtn" class="button" style="display: none;">Log Out</button>
    </div>
    <div class="score-entry">
        <span class="player">3rd:</span>
        <span class="score">0</span>
    </div>
    <div id="playerRank" style="margin-top: 15px; color: #888; text-align: center;"></div>
</div>

<!--JAVASCRIPT-->
  <script  src="index.js"></script>

</body>
</html>
